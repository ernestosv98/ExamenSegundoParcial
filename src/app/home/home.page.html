<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inventory App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar #sbar (ionInput)="search(sbar)">

</ion-searchbar>

<ion-content [fullscreen]="false">


  <!-- Lista de productos -->
  <ion-list>
    <ion-card *ngFor="let item of productos, let i = index">
      <ion-card-header>
        <ion-card-title> {{item.name}} </ion-card-title>
        <ion-card-subtitle> Precio : {{item.price}} </ion-card-subtitle>
        <ion-card-subtitle> ID : {{item.id}} </ion-card-subtitle>
        <ion-card-subtitle> Categoria : {{item.category}} </ion-card-subtitle>
        <ion-card-subtitle> Disponibilidad : {{item.availability}} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Descripci√≥n : {{item.name}}
        
        <ion-button horizontal="end" (click)="Modal(i)">
          <ion-icon name="ellipsis-horizontal-outline"> </ion-icon>
        </ion-button>

        <ion-button color="danger" horizontal="end" (click)="dl(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>

      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Boton de agregar -->
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
